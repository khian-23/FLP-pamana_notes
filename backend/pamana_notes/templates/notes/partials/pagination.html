<div class="mt-4 flex justify-center gap-2">
    {% if page_obj.has_previous %}
        <a href="?page={{ page_obj.previous_page_number }}{% if query %}&q={{ query }}{% endif %}{% if course_id %}&course={{ course_id }}{% endif %}" class="px-2 py-1 border rounded">Previous</a>
    {% endif %}

    <span class="px-2 py-1">{{ page_obj.number }} of {{ page_obj.paginator.num_pages }}</span>

    {% if page_obj.has_next %}
        <a href="?page={{ page_obj.next_page_number }}{% if query %}&q={{ query }}{% endif %}{% if course_id %}&course={{ course_id }}{% endif %}" class="px-2 py-1 border rounded">Next</a>
    {% endif %}
</div>
