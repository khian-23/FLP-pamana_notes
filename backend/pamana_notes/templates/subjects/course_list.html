{% extends "base.html" %}
{% block title %}Courses{% endblock %}
{% block content %}
<h2>Courses</h2>
<ul>
    {% for course in courses %}
        <li><a href="{% url 'course_detail' course.pk %}">{{ course.name }}</a></li>
    {% empty %}
        <li>No courses available.</li>
    {% endfor %}
</ul>
{% endblock %}
