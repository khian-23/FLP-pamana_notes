{% extends "base.html" %}
{% block title %}Course Detail{% endblock %}
{% block content %}
<h2>{{ course.name }}</h2>
<p>{{ course.description }}</p>
<h3>Notes in this course:</h3>
<ul>
    {% for note in course.note_set.all %}
        <li><a href="{% url 'note_detail' note.pk %}">{{ note.title }}</a></li>
    {% empty %}
        <li>No notes available.</li>
    {% endfor %}
</ul>
{% endblock %}
